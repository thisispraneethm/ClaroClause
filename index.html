<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="ClaroClause - Simplify legal text instantly on your device."
    />
    <title>ClaroClause</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-rgb: 10 10 15;
        --foreground-rgb: 235 235 240;
        --shadow-color-rgb: 0 0 0;

        --card-rgb: 24 24 30;
        --card-foreground-rgb: 235 235 240;

        --primary-rgb: 191 169 255; /* Breathtaking: Brighter, more vibrant purple */
        --primary-foreground-rgb: 10 10 15;

        --secondary-rgb: 40 42 54;
        --secondary-foreground-rgb: 235 235 240;
        
        --muted-rgb: 156 163 175;
        --muted-foreground-rgb: 156 163 175;
        
        --border-rgb: 50 52 64;
        --ring-rgb: 191 169 255; /* Breathtaking: Updated ring color */

        --risk-high-rgb: 250 100 100;
        --risk-medium-rgb: 251 191 36;
        --risk-low-rgb: 52 211 153; 

        --destructive-rgb: 220 38 38;
        --destructive-foreground-rgb: 248 250 252;
      }
      
      html[data-theme='light'] {
        --background-rgb: 248 249 252;
        --foreground-rgb: 20 20 30;
        --shadow-color-rgb: 100 100 120;

        --card-rgb: 255 255 255;
        --card-foreground-rgb: 20 20 30;
        
        --primary-rgb: 99 102 241;
        --primary-foreground-rgb: 255 255 255;

        --secondary-rgb: 238 242 255;
        --secondary-foreground-rgb: 20 20 30;
        
        --muted-rgb: 148 163 184;
        --muted-foreground-rgb: 100 116 139;
        
        --border-rgb: 226 232 240;
        --ring-rgb: 99 102 241;

        --risk-high-rgb: 239 68 68;
        --risk-medium-rgb: 245 158 11;
        --risk-low-rgb: 22 163 74;
        
        --destructive-rgb: 239 68 68;
        --destructive-foreground-rgb: 248 250 252;
      }
      
      html, body, #root {
        height: 100%;
      }

      body {
        color: rgb(var(--foreground-rgb));
        background-color: rgb(var(--background-rgb));
        font-size: clamp(14px, 1vw, 16px);
        line-height: 1.6;
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }
      
      /* --- Breathtaking: REFINED AURORA NEBULA BACKGROUND --- */
      @keyframes aurora-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes aurora-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      body::before {
        content: '';
        position: fixed;
        inset: -20px;
        z-index: -2;
        pointer-events: none;
        
        background-image:
          conic-gradient(from 120deg at 60% 50%, rgba(var(--primary-rgb), 0.2), transparent 30%),
          conic-gradient(from 300deg at 40% 50%, rgba(var(--risk-low-rgb), 0.15), transparent 30%),
          radial-gradient(ellipse at 20% 80%, rgba(var(--risk-medium-rgb), 0.2), transparent 40%),
          radial-gradient(ellipse at 80% 30%, rgba(var(--primary-rgb), 0.15), transparent 40%);
        
        animation: 
          aurora-spin 120s linear infinite, /* Slower, more majestic */
          aurora-flow 60s ease-in-out infinite alternate;
        
        background-size: 200% 200%, 200% 200%, 300% 300%, 300% 300%;
        background-position: 0% 0%, 0% 0%, 0% 0%, 0% 0%;

        filter: blur(100px) saturate(120%);
        opacity: 0.8;
        transform-origin: center;
        will-change: transform, background-position;
      }
      
      html[data-theme='light'] body::before {
        opacity: 0.6;
        filter: blur(100px) saturate(150%);
        background-image:
          conic-gradient(from 120deg at 60% 50%, rgba(var(--primary-rgb), 0.15), transparent 30%),
          conic-gradient(from 300deg at 40% 50%, rgba(255, 150, 200, 0.15), transparent 30%),
          radial-gradient(ellipse at 20% 80%, rgba(var(--risk-medium-rgb), 0.15), transparent 40%),
          radial-gradient(ellipse at 80% 30%, rgba(var(--primary-rgb), 0.1), transparent 40%);
      }
      /* --- END: REFINED BACKGROUND --- */
      
      body::after {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: radial-gradient(rgba(var(--border-rgb), 0.5) 0.5px, transparent 0.5px);
        background-size: 32px 32px;
        z-index: -1;
        opacity: 0.03;
        mask-image: radial-gradient(ellipse at center, black 15%, transparent 75%);
      }
      
      html[data-theme='light'] body::after {
        opacity: 0.05;
      }
      
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(var(--border-rgb), 0.5);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(var(--border-rgb), 0.8);
      }
      
      /* --- Breathtaking: POLISHED GLASS PANEL --- */
      .glass-panel {
          backdrop-filter: blur(32px) saturate(180%);
          -webkit-backdrop-filter: blur(32px) saturate(180%);
          position: relative;
          transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
          z-index: 1;
      }

      html[data-theme='dark'] .glass-panel {
          background-color: rgba(var(--card-rgb), 0.6);
          background-image: linear-gradient(180deg, rgba(255, 255, 255, 0.04), transparent);
          border: 1px solid rgba(var(--foreground-rgb), 0.12);
          box-shadow: 
              inset 0 1.5px 2px 0 rgba(255, 255, 255, 0.06),
              0 12px 50px -12px rgba(var(--shadow-color-rgb), 0.5);
      }

      html[data-theme='light'] .glass-panel {
          background-color: rgba(var(--card-rgb), 0.8);
          background-image: linear-gradient(180deg, rgba(255, 255, 255, 0.8), transparent);
          border: 1px solid rgba(var(--border-rgb), 0.8);
          box-shadow: 
              inset 0 1.5px 2px 0 rgba(255, 255, 255, 0.6),
              0 12px 50px -15px rgba(var(--shadow-color-rgb), 0.25);
      }
      
      /* --- Breathtaking: POLISHED TEXT HIGHLIGHT --- */
      mark {
        background-color: rgba(var(--primary-rgb), 0.4);
        color: white;
        font-weight: 500;
        padding: 0.1em 0.4em;
        border-radius: 6px;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.25);
      }

      html[data-theme='light'] mark {
        background-color: rgba(var(--primary-rgb), 0.2);
        color: rgb(var(--primary-rgb));
      }
      
      @keyframes drafting-pulse {
        0%, 100% { 
            background-color: rgba(var(--primary-rgb), 0.03);
            box-shadow: inset 0 0 0px 0px rgba(var(--primary-rgb), 0.1);
        }
        50% { 
            background-color: rgba(var(--primary-rgb), 0.08); 
            box-shadow: inset 0 0 10px 2px rgba(var(--primary-rgb), 0.2);
        }
      }
      .is-drafting {
          animation: drafting-pulse 2.5s infinite ease-in-out;
      }

      /* Breathtaking: Centralized gradient animation */
      @keyframes animated-gradient {
        0% { background-position: 0% 50% }
        50% { background-position: 100% 50% }
        100% { background-position: 0% 50% }
      }
      .animated-gradient-text {
        background-size: 200% 200%;
        animation: animated-gradient 4s ease infinite;
      }

      .feature-card {
        position: relative;
        z-index: 1;
      }
      .feature-card::after {
        content: '';
        position: absolute;
        z-index: -1;
        inset: -1.5px;
        border-radius: inherit;
        background: linear-gradient(135deg, rgba(var(--primary-rgb), 0.8), rgba(var(--risk-medium-rgb), 0.6), rgba(var(--primary-rgb), 0.8));
        background-size: 300% 300%;
        animation: animated-gradient 6s ease infinite;
        opacity: 0;
        transition: opacity 0.4s ease-out;
      }
      .feature-card:hover::after {
        opacity: 1;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: 'rgba(var(--border-rgb))',
              input: 'rgba(var(--input-rgb), 0.05)',
              ring: 'rgb(var(--ring-rgb))',
              background: 'rgb(var(--background-rgb))',
              foreground: 'rgb(var(--foreground-rgb))',
              primary: {
                DEFAULT: 'rgb(var(--primary-rgb))',
                foreground: 'rgb(var(--primary-foreground-rgb))',
              },
              secondary: {
                DEFAULT: 'rgb(var(--secondary-rgb))',
                foreground: 'rgb(var(--secondary-foreground-rgb))',
              },
              destructive: {
                DEFAULT: 'rgb(var(--destructive-rgb))',
                foreground: 'rgb(var(--destructive-foreground-rgb))',
              },
              muted: {
                DEFAULT: 'rgb(var(--muted-rgb))',
                foreground: 'rgb(var(--muted-foreground-rgb))',
              },
              card: {
                DEFAULT: 'rgb(var(--card-rgb))',
                foreground: 'rgb(var(--card-foreground-rgb))',
              },
              risk: {
                  high: 'rgb(var(--risk-high-rgb))',
                  medium: 'rgb(var(--risk-medium-rgb))',
                  low: 'rgb(var(--risk-low-rgb))',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            animation: {
              'enter': 'enter 0.5s ease-out forwards',
              'shine': 'shine 4s linear infinite',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'slide-up': 'slide-up 0.5s ease-out forwards',
              'scale-in': 'scale-in 0.3s ease-out forwards',
              'subtle-pulse': 'subtle-pulse 3s infinite cubic-bezier(0.4, 0, 0.6, 1)',
              'flow': 'flow 2s infinite ease-in-out',
              'flow-border': 'animated-gradient 3s ease infinite',
            },
            keyframes: {
              'enter': {
                  '0%': { opacity: '0', transform: 'translateY(10px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'shine': {
                  'from': { backgroundPosition: '200% 0' },
                  'to': { backgroundPosition: '-200% 0' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'scale-in': {
                  '0%': { transform: 'scale(0.95)', opacity: '0' },
                  '100%': { transform: 'scale(1)', opacity: '1' },
              },
              /* Breathtaking: Organic button pulse */
              'subtle-pulse': {
                '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.03)', filter: 'brightness(1.15)' }
              },
              'flow': {
                  '0%': { transform: 'translateX(-100%)' },
                  '100%': { transform: 'translateX(100%)' },
              },
            },
            boxShadow: {
               'glass': 'inset 0 1px 1px 0 rgba(var(--border-rgb), 0.05)',
               'primary-glow': '0 0 25px rgba(var(--primary-rgb), 0.3)',
            }
          },
        },
      }
    </script>
